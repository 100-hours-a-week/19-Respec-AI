<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 OCR 분석</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .result-box { 
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .error-message {
            display: none;
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">이력서 OCR 분석</h1>
        
        <form id="uploadForm" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">이력서 PDF 파일 선택</label>
                <input type="file" class="form-control" id="file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">분석 시작</button>
        </form>

        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">이력서 분석 중...</p>
        </div>

        <div class="error-message"></div>

        <div class="result-box" style="display: none;">
            <h3>분석 결과</h3>
            <div id="result"></div>
        </div>

        <div id="resultBox" class="mt-4" style="display: none;">
            <h4>분석 결과</h4>
            <div class="card">
                <div class="card-body">
                    <div id="fullText" class="text-content" style="white-space: pre-line; line-height: 1.8; font-size: 1.1em; font-family: 'Noto Sans KR', sans-serif;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            
            if (!file) {
                showError('파일을 선택해주세요.');
                return;
            }

            // 파일 형식 검사
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showError('PDF 파일만 업로드 가능합니다.');
                return;
            }

            // UI 상태 초기화
            showLoading();
            hideError();
            hideResult();

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/ocrspec', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.detail || '분석 중 오류가 발생했습니다.');
                }
            } catch (error) {
                showError('서버 통신 중 오류가 발생했습니다.');
            } finally {
                hideLoading();
            }
        });

        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.querySelector('.error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.querySelector('.error-message').style.display = 'none';
        }

        function displayResults(data) {
            const resultBox = document.getElementById('resultBox');
            const fullText = document.getElementById('fullText');
            
            // 전체 텍스트 표시 (빈 줄 제거하고 깔끔하게 표시)
            const cleanText = data.full_text
                .filter(text => text.trim().length > 0)
                .map(text => text.trim())
                .join('\n');  // 단락 구분을 위해 두 줄 띄우기
            
            fullText.textContent = cleanText;
            resultBox.style.display = 'block';
        }

        function hideResult() {
            document.querySelector('.result-box').style.display = 'none';
        }

        function getSectionName(section) {
            const names = {
                'education': '학력',
                'experience': '경력',
                'skills': '기술',
                'certificates': '자격증',
                'languages': '어학'
            };
            return names[section] || section;
        }
    </script>
</body>
</html>
