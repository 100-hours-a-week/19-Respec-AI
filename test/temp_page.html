<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 분석 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .drag-area {
            border: 2px dashed #6c757d;
            padding: 30px;
            text-align: center;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .drag-area:hover {
            border-color: #0d6efd;
            background-color: #e9ecef;
        }
        .result-container {
            margin-top: 20px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .score-card {
            margin-top: 10px;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .score-item {
            margin-bottom: 20px;
            position: relative;
        }
        .score-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .score-title {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }
        .score-value {
            font-weight: 700;
            font-size: 18px;
            padding: 4px 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            color: #333;
            min-width: 60px;
            text-align: center;
        }
        .progress {
            height: 25px;
            border-radius: 12px;
            background-color: #e9ecef;
            position: relative;
            overflow: visible;
        }
        .progress-bar {
            border-radius: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            font-size: 14px;
            transition: all 0.5s ease;
        }
        .total-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #5a67d8;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .total-score .score-title {
            color: white;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .total-score .score-value {
            background-color: rgba(255,255,255,0.9);
            color: #333;
            font-size: 24px;
            font-weight: 800;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            min-width: 100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">이력서 분석 시스템</h2>
            <div class="drag-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <div class="icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p class="mb-0">PDF 파일을 드래그하거나 클릭하여 업로드하세요</p>
                <input type="file" id="fileInput" accept=".pdf" style="display: none">
            </div>
            
            <div class="loading" id="loadingIndicator">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">분석 중...</span>
                </div>
                <p class="mt-2">이력서 분석 중...</p>
            </div>

            <div class="result-container" id="resultContainer">
                <h4 class="mb-3">분석 결과</h4>
                
                <!-- 추출된 텍스트 섹션 -->
                <div class="score-card mb-3">
                    <h5 class="mb-3">📄 추출된 텍스트</h5>
                    <div class="extracted-text" id="extractedText" style="
                        background-color: #f8f9fa;
                        border: 1px solid #e9ecef;
                        border-radius: 8px;
                        padding: 15px;
                        max-height: 300px;
                        overflow-y: auto;
                        font-family: 'Courier New', monospace;
                        font-size: 14px;
                        line-height: 1.5;
                        color: #495057;
                        white-space: pre-wrap;
                    ">텍스트를 추출 중입니다...</div>
                </div>
                
                <div class="score-card">
                    <div class="score-item">
                        <div class="score-header">
                            <span class="score-title">교육 점수</span>
                            <span class="score-value" id="educationValue">0/25</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-success" id="educationScore" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="score-item">
                        <div class="score-header">
                            <span class="score-title">경력 점수</span>
                            <span class="score-value" id="experienceValue">0/30</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-primary" id="experienceScore" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="score-item">
                        <div class="score-header">
                            <span class="score-title">기술 점수</span>
                            <span class="score-value" id="skillsValue">0/15</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-info" id="skillsScore" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="score-item">
                        <div class="score-header">
                            <span class="score-title">자격증 점수</span>
                            <span class="score-value" id="certificationsValue">0/10</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-warning" id="certificationsScore" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="score-item">
                        <div class="score-header">
                            <span class="score-title">언어 점수</span>
                            <span class="score-value" id="languagesValue">0/10</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-secondary" id="languagesScore" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="total-score">
                        <div class="score-title">총점</div>
                        <div class="score-value" id="totalValue">0/100</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultContainer = document.getElementById('resultContainer');

        // 드래그 앤 드롭 이벤트 처리
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#0d6efd';
            dropZone.style.backgroundColor = '#e9ecef';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#6c757d';
            dropZone.style.backgroundColor = '#f8f9fa';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                alert('PDF 파일만 업로드 가능합니다.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loadingIndicator.style.display = 'block';
            resultContainer.style.display = 'none';

            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingIndicator.style.display = 'none';
                resultContainer.style.display = 'block';
                updateScores(data);
            })
            .catch(error => {
                loadingIndicator.style.display = 'none';
                alert('이력서 분석 중 오류가 발생했습니다.');
                console.error('Error:', error);
            });
        }

        function updateScores(data) {
            // 추출된 텍스트 표시
            const extractedTextElement = document.getElementById('extractedText');
            if (data.extracted_text) {
                extractedTextElement.textContent = data.extracted_text;
            } else {
                extractedTextElement.textContent = '텍스트 추출에 실패했습니다.';
            }

            // 각 점수를 백분율로 변환
            const educationPercent = Math.min((data.education_score / 25) * 100, 100);
            const experiencePercent = Math.min((data.experience_score / 30) * 100, 100);
            const skillsPercent = Math.min((data.skills_score / 15) * 100, 100);
            const certificationsPercent = Math.min((data.certifications_score / 10) * 100, 100);
            const languagesPercent = Math.min((data.languages_score || 0) / 10 * 100, 100);
            const totalPercent = Math.min((data.total_score / 100) * 100, 100);

            // 점수 값 업데이트
            document.getElementById('educationValue').textContent = `${Math.round(data.education_score)}/25`;
            document.getElementById('experienceValue').textContent = `${Math.round(data.experience_score)}/30`;
            document.getElementById('skillsValue').textContent = `${Math.round(data.skills_score)}/15`;
            document.getElementById('certificationsValue').textContent = `${Math.round(data.certifications_score)}/10`;
            document.getElementById('languagesValue').textContent = `${Math.round(data.languages_score || 0)}/10`;
            document.getElementById('totalValue').textContent = `${Math.round(data.total_score)}/100`;

            // 프로그레스 바 애니메이션
            setTimeout(() => {
                document.getElementById('educationScore').style.width = `${educationPercent}%`;
                document.getElementById('experienceScore').style.width = `${experiencePercent}%`;
                document.getElementById('skillsScore').style.width = `${skillsPercent}%`;
                document.getElementById('certificationsScore').style.width = `${certificationsPercent}%`;
                document.getElementById('languagesScore').style.width = `${languagesPercent}%`;
            }, 300);


        }
    </script>
</body>
</html>
